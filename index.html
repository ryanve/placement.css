<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>placement.css - opensource CSS positioning utility library</title>

<link rel="stylesheet" href="placement.css">

<style>
  :focus { outline-color: Yellow; }
  :link, :visited { color: Yellow; }
  html { background: Purple; color: Pink; }
  html { font: 1.125em/1.5 sans-serif; }
  body { min-width: 30em; }
  .list-reset { list-style-type: none; padding-left: 0; }
  .pad { padding: 1rem; }
</style>

<div class="absolute edge-0 pad">
  <h1 class="absolute top-0">placement<wbr>.css</h1>
  <ul class="list-reset absolute middle">
    <li><a href="https://github.com/ryanve/placement.css">Github</a></li>
    <li><a href="https://www.npmjs.com/package/placement.css">npm</a></li>
    <li><a href="https://unpkg.com/placement.css@latest/">unpkg</a></li>
  </ul>
</div>
